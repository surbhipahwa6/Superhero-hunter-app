<!DOCTYPE html>
<html>

<head>
    <title>SuperHero Hunter App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Background Video -->
    <div class="video-wrapper">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/intro-bg.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Header containing app name -->
    <header>
        <!-- Logo and App Name -->
        <div id="logo" onclick="playPause()">
            <img id="logo-img" src="./assets/icon.png" alt="Super Hero Icon">
            <span>Superhero Hunter App</span>
        </div>
        <!-- Heart button to navigate to favorites page -->
        <div class="heart-button">
            <a href="./favourites.html"><i class="fas fa-heart"></i></a>
        </div>
    </header>

    <main>
        <div id="search-bar-display">
            <!-- Search Bar -->
            <div id="search-bar">
                <input type="search" placeholder="Search Your Superhero" id="search" />
            </div>
            <!-- Superhero search results container -->
            <div class="container">
                <!-- Search Result Message -->
                <div id="search-result-message">Search your favourite superheroes</div>
                <!-- List to display search results dynamically -->
                <div class="row" id="superhero-list">
                    <!-- Search results will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="./index.js"></script>
</body>

</html>
