<!DOCTYPE html>
<html>

<head>
    <title>SuperHero Hunter App - Superhero Details</title>
    <!-- Bootstrap -->
    <!-- Bootstrap v5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Bootstrap v4 CSS (Is this needed as well?) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for superheroDetails page -->
    <link rel="stylesheet" href="./superheroDetails.css">
</head>

<body>
    <!-- Hero section -->
    <div class="hero">
        <div class="hero-details">
            <!-- Hero details content -->
            <div class="hero-details-content">
                <!-- App body thumbnail -->
                <div class="hero-details-content-thumbnail">
                    <!-- Hero image will be displayed here -->
                    <img src="">
                </div>
                <!-- End of app body thumbnail -->

                <!-- Hero details content list -->
                <div class="hero-details-content-list">
                    <!-- Hero name will be displayed here -->
                    <div class="name"></div>

                    <!-- Tabs head -->
                    <div class="hero-details-tabs-head">
                        <!-- Buttons to switch between tabs -->
                        <button type="button" class="tab-head-single" data-id="1">
                            <span>Biography</span>
                        </button>
                        <button type="button" class="tab-head-single" data-id="2">
                            <span>Comics</span>
                        </button>
                        <button type="button" class="tab-head-single" data-id="3">
                            <span>Events</span>
                        </button>
                        <button type="button" class="tab-head-single" data-id="4">
                            <span>Series</span>
                        </button>
                        <button type="button" class="tab-head-single" data-id="5">
                            <span>Stories</span>
                        </button>
                    </div>
                    <!-- End of tabs head -->

                    <!-- Tabs body -->
                    <div class="hero-details-tabs-body">
                        <!-- Biography tab content -->
                        <ul class="tab-body-single biography">
                            <!-- Biography details will be displayed here -->
                            <li>
                                <span></span>
                            </li>
                        </ul>
                        <!-- End of biography tab content -->

                        <!-- Comics tab content -->
                        <ul class="tab-body-single Comics">
                            <!-- Comics details will be displayed here -->
                        </ul>
                        <!-- End of Comics tab content -->

                        <!-- Events tab content -->
                        <ul class="tab-body-single Events">
                            <!-- Events details will be displayed here -->
                        </ul>
                        <!-- End of Events tab content -->

                        <!-- Series tab content -->
                        <ul class="tab-body-single Series">
                            <!-- Series details will be displayed here -->
                        </ul>
                        <!-- End of Series tab content -->

                        <!-- Stories tab content -->
                        <ul class="tab-body-single Stories">
                            <!-- Stories details will be displayed here -->
                        </ul>
                        <!-- End of Stories tab content -->
                    </div>
                    <!-- End of tabs body -->
                </div>
                <!-- End of hero details content list -->
            </div>
            <!-- End of hero details content -->
        </div>
    </div>
    
    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="./superheroDetails.js"></script>
</body>

</html>
