<!DOCTYPE html>
<html>

<head>
    <title>My Favorite Superheroes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./favourites.css">
</head>

<body>
    <!-- Overlay layer to enhance UI -->
    <div class="overlay"></div>
    
    <!-- Header containing app name -->
    <header>
        <div id="logo" >
            <img id="logo-img" src="./assets/icon.png" alt="Favourite SuperHeroes">
            <span>Favourite SuperHeroes</span>
        </div>
        <!-- Heart button to go back to the home page -->
        <div class="heart-button">
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row" id="favorites-list">
                <!-- Favorite superheroes will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Load the MD5 library for generating hash values -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="./favourites.js"></script>
</body>

</html>
